<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const a = 'hello'
    const f = function () {
      let s = 0
      for (let i = 0; i < 1e9; i++) {
        s += (i % 10 - 4.5)
      }
      console.log(s)
    }
    f()
    console.log(a);
    
    setTimeout(f)
    console.log('different implementation');

    function sleep(ms){
      const start = Date.now(),end = start+ms
      while(Date.now()<end);
      console.log('wake up');
      return
    }

    setTimeout(sleep,0,2000)
    console.log('gonna print before sleep');

    
    
  </script>
</body>

</html>
