<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算器</title>
  <link rel="stylesheet" href="style.css">
  <script src="./FpCalc.js"></script>
  <script src="./script.js"></script>
</head>

<body>
  <div class="main">
    <button class="theme">空灵玻璃</button>
    <div class="calc">
      <div class="screen"></div>
      <button class="imp" id="oswitch">ON/OFF</button>
      <button class="imp ope">C</button>
      <button class="imp ope">Bksp</button>
      <div class="keyboard">
        <button class="ope">+</button>
        <button class="ope">-</button>
        <button class="ope">×</button>
        <button class="ope">÷</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="ope">%</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="ope">√</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="imp ope">=</button>
        <button class="ope">+/-</button>
        <button class="num">0</button>
        <button class="ope">.</button>
      </div>
    </div>
  </div>
  <script src="./components.js"></script>
  
</body>

</html>
