<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>Contents</h1>
    <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
    <!-- <p id="p1"></p> -->
    <div id="content"></div>
    <script>
        const mdrender = new Remarkable();
        // const p1 = document.getElementById("p1");
        // p1.innerHTML = render.render('# tada!  \
        // [Link text Here](https://link-url-here.org)');
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "index.md"); // asking for index.md
        xhr.onload = function () // the onload callback is (asynchronously) sent when the file finishes loading
        {
            let text = xhr.responseText;
            document.getElementById("content").innerHTML = mdrender.render(text) // sets page content to rendered text
        }
        xhr.send(); // actually sends the request
    </script>

</body>

</html>
